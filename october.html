        <h2>10月の旅行記ページへようこそ</h2>
        <p>こんにちは。こちらでは私が10月に行った旅行先を紹介させていただきます。場所は沖縄と山梨です。沖縄では気温が10月でも高く、快適な気温での旅ができました。山梨県では富士山の近くの紅葉を見に行ってきました。</p>

　　<p>めんそーれ沖縄。「めんそーれ」とは、こっちでいう「ようこそ」という意味だそうです。よく沖縄へは行くのですが、最近になって「めんそーれ」の意味を知りました。それまでずっと意味を勘違いしていて「ありがとう」で使ってました。</p>
